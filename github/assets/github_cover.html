<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB RTK-GPS LiDAR SLAM Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0076A8 0%, #003d5c 50%, #00283d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .cover-container {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #0076A8 0%, #004d6d 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        /* Grid Background Pattern */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        
        /* MATLAB Logo */
        .matlab-logo {
            position: absolute;
            top: 40px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        
        .matlab-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        
        .matlab-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        .matlab-text {
            font-size: 42px;
            font-weight: bold;
            color: white;
            letter-spacing: -1px;
        }
        
        /* Main Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
        }
        
        .title {
            font-size: 56px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 24px;
            color: rgba(255,255,255,0.9);
            max-width: 900px;
            margin: 0 auto 40px;
            line-height: 1.5;
        }
        
        /* Tech Stack Icons */
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .tech-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-5px);
        }
        
        .tech-icon svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        
        .tech-label {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Decorative Elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -100px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -100px;
        }
        
        /* Animated Scan Lines */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            animation: scan 4s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>

    <script>
        // Add subtle animation on load
        window.addEventListener('load', () => {
            document.querySelector('.content').style.animation = 'fadeIn 1s ease-out';
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -45%); }
                to { opacity: 1; transform: translate(-50%, -50%); }
            }
        `;
        document.head.appendChild(style);
