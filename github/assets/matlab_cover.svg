<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0076A8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004d6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d5c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Decorative Circles -->
  <circle cx="1200" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="80" cy="540" r="150" fill="rgba(255,255,255,0.03)"/>
  
  <!-- MATLAB Logo Box -->
  <g transform="translate(50, 40)">
    <rect width="80" height="80" rx="12" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- MATLAB Icon (Simplified) -->
    <path d="M 20 60 L 25 40 L 30 50 L 35 30 L 40 45 L 45 25 L 50 40 L 55 35 L 60 50 L 65 30" 
          stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="20" cy="60" r="3" fill="white"/>
    <circle cx="40" cy="45" r="3" fill="white"/>
    <circle cx="60" cy="50" r="3" fill="white"/>
  </g>
  
  <!-- MATLAB Text -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">MATLAB</text>
  
  <!-- Main Title -->
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="56" font-weight="800" 
        fill="white" text-anchor="middle" filter="url(#glow)">
    Algoritmos de Fusi贸n Sensorial
  </text>
  <text x="640" y="310" font-family="Arial, sans-serif" font-size="56" font-weight="800" 
        fill="white" text-anchor="middle" filter="url(#glow)">
    RTK-GPS + LiDAR 3D
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="360" font-family="Arial, sans-serif" font-size="32" font-weight="400" 
        fill="#FFD700" text-anchor="middle">
     Localizaci贸n Vehicular con Precisi贸n Centim茅trica
  </text>
  
  <!-- Description -->
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.95)" 
        text-anchor="middle">
    Sistema SLAM avanzado que combina tecnolog铆as RTK-GPS y Velodyne VLP-16
  </text>
  <text x="640" y="440" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.95)" 
        text-anchor="middle">
    para navegaci贸n aut贸noma de alta precisi贸n
  </text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(300, 490)">
    <!-- RTK-GPS -->
    <g>
      <rect x="0" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.15)" 
            stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <path d="M 30 10 L 10 20 L 10 40 C 10 48 18 52 30 54 C 42 52 50 48 50 40 L 50 20 Z" 
            fill="white"/>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
            fill="white" text-anchor="middle">RTK-GPS</text>
    </g>
    
    <!-- LiDAR 3D -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.15)" 
            stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <circle cx="30" cy="30" r="8" fill="white"/>
      <path d="M 30 10 L 15 50 L 45 50 Z" fill="none" stroke="white" stroke-width="2"/>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
            fill="white" text-anchor="middle">LiDAR 3D</text>
    </g>
    
    <!-- SLAM -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.15)" 
            stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <rect x="15" y="20" width="30" height="3" fill="white"/>
      <rect x="15" y="30" width="30" height="3" fill="white"/>
      <rect x="15" y="40" width="30" height="3" fill="white"/>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
            fill="white" text-anchor="middle">SLAM</text>
    </g>
    
    <!-- NDT/ICP -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.15)" 
            stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <path d="M 20 15 L 30 15 L 30 25 L 40 25 L 40 35 L 30 35 L 30 45 L 20 45 L 20 35 L 10 35 L 10 25 L 20 25 Z" 
            fill="white"/>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
            fill="white" text-anchor="middle">NDT/ICP</text>
    </g>
  </g>
  
  <!-- Scan Line Animation -->
  <line x1="0" y1="320" x2="1280" y2="320" stroke="url(#scanGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" from="0" to="640" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="0" to="640" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
    <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
    <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
  </linearGradient>
</svg>
